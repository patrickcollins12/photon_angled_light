<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Patrick's light</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
	<!-- <script src="js/materialize.js"></script> -->
</head>

<body>
	<div class="container">

		<!-- <div class="progress">
			<div class="indeterminate"></div>
		</div> -->

		<h2 class="header">Light Remote</h2>

		<!-- <div class="card-panel teal lighten-2">This is a card panel with a teal lighten-2 class</div> -->

		<div class="row">

			<div class="col s12 m6 l4  ">
				<h5 class="header section_header">General Settings</h5>
			</div>

			<div class="col s12 m6 l8 ">

				<div class="switch">
					<label>
						No Schedule
						<input type="checkbox" id="schedule">
						<span class="lever"></span>
						Use Schedule
					</label>
				</div>

				<p></p>

				<label for="brightness">Brightness</label><br>
				<input class="pcrange" type="range" id="brightness" name="brightness" min="1" max="255" value="255">

			</div>

		</div> <!-- general  row -->

		<div class="row">

			<div class="col s12 m6 l4  ">
				<h5 class="header section_header">Mode</h5>
			</div>

			<div class="col s12 m6 l8 ">
				<span id="mode_title">Choose a light mode</span>

				<form action="#">

					<div class="switch">
						<p>
						<label>
							Choose
							<input type="checkbox" id="random_mode">
							<span class="lever"></span>
							Random
						</label></p>
					</div>
<!-- 	
					<p>
						<label>
							<input type="radio" name="mode" value="random" checked />
							<span>Random</span>
						</label>
					</p> -->

					<div id="choices">
						<fieldset disabled="disabled" id="choice_fieldset">

							<p>
								<label>
									<input type="radio" name="mode" value="natural" checked />
									<span>Natural</span>
								</label>
							</p>


							<p>
								<label>
									<input type="radio" name="mode" value="party" checked />
									<span>Party Mode!</span>
								</label>
							</p>

							<p>
								<label>
									<input type="radio" name="mode" value="colorcycle" checked />
									<span>Cycle through Colors</span>
								</label>
							</p>

							<p>
								<label>
									<input type="radio" name="mode" value="color" checked />
									<span>Choose a Color</span>
								</label>
							</p>

							<p>
								<label>
									<input type="radio" name="mode" value="off" checked />
									<span>Off</span>
								</label>
							</p>

						</fieldset>
					</div>

					<!-- <input type="radio" name="mode" value="natural" checked>Natural<br>
						<input type="radio" name="mode" value="party">Party (Motion)<br>
						<input type="radio" name="mode" value="colorcycle">Color (Motion)<br>
						<input type="radio" name="mode" value="color">Color (Choose)<br>
						<input type="radio" name="mode" value="off">Off<br> -->
				</form>
			</div>
		</div>
		<div class="row">

			<div class="col s12 m6 l4  ">
				<h5 class="header section_header">Settings</h5>
			</div>

			<div class="col s12 m6 l8 ">

				<div id="natural_section" class="mode_section">
				</div>
		
				<div id="color_section" class="mode_section">

					<label for="colorWell">Color</label>
					<input id="colorWell" type="color" value="#ff0000">
					<span id="colorText"></span>

					<br>

					<label for="white">White</label><br>
					<input class="pcrange" type="range" id="white" name="white" min="0" max="255" value="0">
				</div>

				<div id="random_mode_section" class="mode_section">
					<form action="#">
						<label >Time between changes <span id="random_mode_wait_seconds_val"></span>s</label><br>
						<p>
							<label>
								<input type="radio" name="random_mode_wait_seconds" value="1">
								<span>Very Fast (1s)</span>
							</label>
						</p>
						<p>
							<label>
								<input type="radio" name="random_mode_wait_seconds" value="5">
								<span>Fast (5s)</span>
							</label>
						</p>
						<p>
							<label>
								<input type="radio" name="random_mode_wait_seconds" value="60">
								<span>Slow (1 minute)</span>
							</label>
						</p>
						<p>
							<label>
								<input type="radio" name="random_mode_wait_seconds" value="360">
								<span>Very Slow (6 minutes. Default)</span>
							</label>
						</p>
					</form>


					<form action="#">
						<label >Frequency of colors 1 in <span id="random_mode_frequency_val"></span></label><br>
						<p>
							<label>
								<input type="radio" name="random_mode_frequency" value="2">
								<span>Very Regularly (1 in 2)</span>
							</label>
						</p>
						<p>
							<label>
								<input type="radio" name="random_mode_frequency" value="4">
								<span>Regularly (1 in 4)</span>
							</label>
						</p>
						<p>
							<label>
								<input type="radio" name="random_mode_frequency" value="6">
								<span>Irregularly (1 in 6)</span>
							</label>
						</p>
						<p>
							<label>
								<input type="radio" name="random_mode_frequency" value="20">
								<span>Very Irregularly (1 in 20. Default)</span>
							</label>
						</p>
					</form>


				</div>

				<div id="party_section" class="mode_section">
					<label for="speed">Party Speed</label><br>
					Fast (1ms) <input class="pcrange" type="range" id="party_speed" name="party_speed" min="1" max="20" value="0"> Slow (20ms)
				</div>

				<!-- <div id="colorcycle_section" class="mode_section">
					<label for="color_speed">Color Cycle Speed</label><br>
					Fast (1ms) <input class="pcrange" type="range" id="color_speed" name="color_speed" min="1" max="1000" value="0"> Slow (1000ms)
				</div> -->
				<div id="colorcycle_section" class="mode_section">
					<form action="#">
						<label >Color Cycle Speed <span id="color_speed_val"></span>ms</label><br>
						<p>
							<label>
								<input type="radio" name="color_speed" value="20">
								<span>Very Fast</span>
							</label>
						</p>
						<p>
							<label>
								<input type="radio" name="color_speed" value="100">
								<span>Fast</span>
							</label>
						</p>
						<p>
							<label>
								<input type="radio" name="color_speed" value="1000">
								<span>Slow</span>
							</label>
						</p>
						<p>
							<label>
								<input type="radio" name="color_speed" value="2000">
								<span>Very Slow</span>
							</label>
						</p>
					</form>
				</div>

			</div>
		</div>
	</div>

	<script src="dist/main.js"></script>

</body>

</html>
