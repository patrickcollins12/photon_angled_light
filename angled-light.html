<!DOCTYPE html>
<html>
<head>
<title>Patrick's light</title>
<link rel="stylesheet" type="text/css" href="angled-light.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="node_modules/color-util/dist/color-util.min.js"></script>
<script src="angled-light.js"></script>
</head>

<body onload="setup();">
	<h2>Patrick's Angled Light</h2>

	<span id="mode_title">Choose a light mode</span>
	<form>
	<input type="radio" name="mode" value="natural" checked>Natural
	<input type="radio" name="mode" value="party">Party
	<input type="radio" name="mode" value="color">Color
	<input type="radio" name="mode" value="off">Off
	</form>

	<br>
	<label for="brightness">Brightness</label>
	<input type="range" id="brightness" name="brightness" min="1" max="255" value="255">
	<br>
	
	<div id="color_section">
		<p></p>

		<label for="colorWell">Color</label>
		<input id="colorWell" type="color" value="#ff0000">	
		<span id="colorText"></span>

		<br>

		<label for="white">White</label>
		<input type="range" id="white" name="white" min="0" max="255" value="0">
	</div>

</body>
</html>
